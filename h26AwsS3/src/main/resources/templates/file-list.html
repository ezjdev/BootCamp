<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">S3 File Management</h1>

    <!-- File Upload Form -->
    <form method="post" enctype="multipart/form-data" action="/upload" class="mb-4">
        <div class="mb-3">
            <label for="file" class="form-label">Upload File</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- File List -->
    <h2>Files in S3 Bucket</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>File Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${files}">
            <td th:text="${file}"></td>
            <td>
                <a th:href="@{/download(fileName=${file})}" class="btn btn-sm btn-success">Download</a>
                <a th:href="@{/delete(fileName=${file})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this file?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
