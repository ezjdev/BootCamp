<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit song</title>
</head>
<body>
<h2>Edit song</h2>
<form th:action="@{/update/{id}(id=${song.id})}" th:object="${song}" method="post">
    <div>
        <label>Artist :</label>
        <input type="text" th:field="*{artist}" required>
    </div>
    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" required>
    </div>
    <div>
        <label>Rating:</label>
        <input type="text" th:field="*{rating}" required>
    </div>
    <div>
        <button type="submit">Update song</button>
        <a th:href="@{/}">Cancel</a>
    </div>
</form>
</body>
</html>
